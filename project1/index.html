<body>
    <div id="map"></div>

    <form>
      <select id="countries" name="countries">
        <option value="">Select a country</option>
      </select>
    </form>

    <button type="button" id="countryName" class="btn btn-primary" data-toggle="modal" data-target="#countryNameModal">
      <i class="fa-solid fa-globe"></i>
    </button>
    
    <div class="modal fade" id="countryNameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Country Information</h5>
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button> -->
          </div>
          <div class="modal-body">
            <p><strong>Country Name: </strong><span id="country"></span></p>
            <p><strong>Capital City: </strong> <span id="capitalCity"></span></p>
            <p><strong>Population: </strong> <span id="population"></span></p>
            <p><img id="flag" src="" alt="Country Flag"></p> <!-- Add an <img> tag to show the flag -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="countryNameClose">Close</button>
          </div>
        </div>
      </div>
    </div>
