<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazetteer</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="libs/css/style.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="libs/css/bootstrap.css">
    <script type="text/javascript" src="libs/js/jquery-3.6.3.js"></script>

    <!-- leaflet -->
    <link rel="stylesheet" href="libs/leaflet/leaflet.css">
    <script src="libs/leaflet/leaflet.js"></script>
    
    <!-- fontawesome -->
    <link rel="stylesheet" href="libs/css/fontawesome/css/all.css">
</head>
<body>
    <div id="map"></div>

    <form>
      <select id="countries" name="countries">
        <option value="">Select a country</option>
      </select>
    </form>


        <!-- County Info Button trigger modal -->
    <button type="button" id="countryName" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#countryNameModal">
      <i class="fa-solid fa-globe"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="countryNameModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Country Information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p><strong>Country Name: </strong><span id="country"></span></p>
                <p><strong>Capital City: </strong> <span id="capitalCity"></span></p>
                <p><strong>Population: </strong> <span id="population"></span></p>
                <p><img id="flag" src="" alt="Country Flag"></p> <!-- Add an <img> tag to show the flag -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
      

    <!-- Currency Button trigger modal -->
    <button type="button" class="btn btn-primary" id="currency" data-bs-toggle="modal" data-bs-target="#currencyModal">
      <i class="fa-solid fa-coins"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="currencyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Currency</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>



    <!-- Wiki button trigger modal -->
    <button type="button" class="btn btn-primary" id="wiki" data-bs-toggle="modal" data-bs-target="##wikiModal">
      <i class="fa-brands fa-wikipedia-w"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="wikiModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Wikipe</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    <!-- News button trigger modal -->
    <button type="button" class="btn btn-primary" id="news" data-bs-toggle="modal" data-bs-target="#newsModal">
      <i class="fa-solid fa-newspaper"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Weather Forecast button trigger modal -->
    <button type="button" class="btn btn-primary" id="weatherForecast" data-toggle="modal" data-target="#weather">
      <i class="fa-solid fa-cloud-sun-rain"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="weather" tabindex="-1" role="dialog" aria-labelledby="weatherTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="weatherTitle">Weather</h5>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col text-center">
                <h4 id="modalWeather"></h4>
                <img id="weatherIcon" alt="weather icon" src="">
                <p><strong>Current Temperature: </strong><span id="currentTemp"></span></p>
                <p> <strong>Minimum Temperature: </strong><span id="minTemp"></span></p>
                <p> <strong>Maximum Temperature: </strong><span id="maxTemp"></span></p>
                <p> <strong>Description: </strong><span id="weatherDesc"></span></p>
                <p> <strong>5 Day Forecast: </strong><span id="forecast"></span></p>
              </div>
            </div>
            <div class="row" id="forecast"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="getWeatherClose" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  





<!--scripts-->
      
    <script type="text/javascript" src="libs/js/script.js"></script>
    <script src="libs/js/bootstrap.js"></script>

</body>
</html>
