<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazetteer</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="libs/css/style.css">

    <!-- leaflet -->
    <link rel="stylesheet" href="libs/leaflet/leaflet.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="libs/css/bootstrap.css">
    
   <!-- fontawesome -->
   <link rel="stylesheet" href="libs/css/fontawesome/css/all.css">
 
  <!--leaflet marker cluster-->
    <link rel="stylesheet" href="libs/leafletMarkerCluster/MarkerCluster.css">
    <link rel="stylesheet" href="libs/leafletMarkerCluster/MarkerCluster.Default.css">

  <!--leaflet extra markers-->
    <link rel="stylesheet" href="libs/leafletExtraMarkers/css/leaflet.extra-markers.min.css">
    
   
</head>
<body>
    <div id="map"></div>

    <form>
      <select id="countries" name="countries">
        <option value="">Select a country</option>
      </select>
    </form>


        <!-- County Info Button trigger modal -->
    <button type="button" id="countryName" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#countryNameModal">
      <i class="fa-solid fa-globe"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="countryNameModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Country Information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p><strong>Country Name: </strong><span id="country"></span></p>
                <p><strong>Capital City: </strong> <span id="capitalCity"></span></p>
                <p><strong>Population: </strong> <span id="population"></span></p>
                <p><img id="flag" src="" alt="Country Flag"></p> <!-- Add an <img> tag to show the flag -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
      

    <!-- Currency Button trigger modal -->
    <button type="button" class="btn btn-primary" id="currency" data-bs-toggle="modal" data-bs-target="#currencyModal">
      <i class="fa-solid fa-coins"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="currencyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Currency</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p><strong>Currency Name: </strong><span id="newCurrency"></span></p>
            <p><strong>Exchange Rate: </strong><span id="exchangeRate"></span></p>   
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="getCurrencyClose" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>



    <!-- Wiki button trigger modal -->
    <button type="button" class="btn btn-primary" id="wiki" data-bs-toggle="modal" data-bs-target="#wikiModal">
      <i class="fa-brands fa-wikipedia-w"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="wikiModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Wikipedia</h5>
          </div>
          <div class="modal-body">
            <iframe id="wikiFrame" class="wikiFrame" width="100%" height="600px"></iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="getWikiClose">Close</button>
          </div>
        </div>
      </div>
    </div>


<!-- News button trigger modal -->
<button type="button" class="btn btn-primary" id="news" data-bs-toggle="modal" data-bs-target="#newsModal">
  <i class="fa-solid fa-newspaper"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">News Headlines</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="newsModalBody">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



    <!-- Weather Forecast button trigger modal -->
    <button type="button" class="btn btn-primary" id="weatherForecast" data-toggle="modal" data-target="#weather">
      <i class="fa-solid fa-cloud-sun-rain"></i>
    </button>

    <div class="modal fade" id="weather" tabindex="-1" role="dialog" aria-labelledby="weatherModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="weatherModalLabel">Weather Forecast</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Current Temperature: <span id="currentTemp"></span></p>
            <p>Minimum Temperature: <span id="minTemp"></span></p>
            <p>Maximum Temperature: <span id="maxTemp"></span></p>
            <p>Weather Description: <span id="weatherDesc"></span></p>
            <img id="weatherIcon" src="" alt="Weather Icon">
            <h5>5-Day Forecast:</h5>
            <ul id="forecast"></ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="getWeatherClose">Close</button>
          </div>
        </div>
      </div>
    </div>
    
  





<!--scripts-->

<!--jQuuery-->
<script type="text/javascript" src="libs/js/jquery-3.6.3.js"></script>

<!--leaflet-->
    <script src="libs/leaflet/leaflet.js"></script>

<!--javascript-->
    <script type="text/javascript" src="libs/js/script.js"></script>

<!--bootstrap-->
    <script src="libs/js/bootstrap.js"></script>

<!--leaflet marker cluster-->
    <script src="libs/leafletMarkerCluster/leaflet.markercluster-src.js"></script>
    <script src="libs/leafletMarkerCluster/leaflet.markercluster.js"></script>

<!--leaflet extra markers-->
    <script src="libs/leafletExtraMarkers/js/leaflet.extra-markers.min.js"></script>
   

</body>
</html>
